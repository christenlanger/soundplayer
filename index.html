<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Sound Player</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="galaxywave.css" rel="stylesheet" type="text/css" />
        <script src="vue.global.prod.js"></script>
    </head>
    <body>
        <section class="container" id="app">
            <div class="cat-menu">
                <template v-for="(cat, i) in catList">
                    <button @click="getSong(i)">{{ cat.name }} <span class="cat-count">{{ cat.count }}</span></button>
                    <template v-if="debugEnabled">
                        <button class="debug-song" v-for="(song, j) in this.songData.cats[i].songs" @click="getSong(i, j)">{{ song.name }}</button>
                    </template>
                </template>
            </div>
            <div class="content-win">
                <div class="time-buttons">
                    <button :disabled="noSongLoaded" @click="playSong(1)">1s</button> <button :disabled="noSongLoaded" @click="playSong(2)">2s</button> <button :disabled="noSongLoaded" @click="playSong(3)">3s</button> <button @click="revealSong()" :disabled="noSongLoaded">Reveal</button>
                </div>
                <div class="song-name" v-if="isLoading">Loading...</div><div class="song-name" v-else="isLoading">{{ curSongName }}</div>
                <div class="song-controls">
                    <input type="range" id="volume-slider" v-model="curVolume" /> <button @click="toggleSong()">{{ isPlaying ? "Stop" : "Play" }}</button>
                </div>
                <h3 class="done-list-header">Song list</h3>
                <ul class="done-list">
                    <li v-for="song in finished">
                        <span>[{{ song.catname }}] {{ song.name }}</span>
                        </TransitionGroup>
                    </li>
                </ul>
            </div>
        </section>
        <script type="module" src="scripts.js"></script>
    </body>
</html>
